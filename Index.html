// For defining where the top navbar (in the main page) should be when we scroll

function NavBar() {
    mainNav = document.getElementById("main-nav");
    main = document.getElementById("main");
    var st = main.scrollTop;
    mainNav.style.background = `rgba(0,0,0,${st/300})`;
    navtop += lst - st;
    if (st > lst) {
        if (mainNav.offsetTop <= -50) {
            navtop = -50;
        }
        mainNav.style.top = navtop + "px";
    }
    else if (st < lst) {
        if (mainNav.offsetTop >= 0) {
            navtop = 0;
        }
        mainNav.style.top = navtop + "px";
    }
    lst = st;
}

function activate(x) {

        tabs[i].style.filter = "brightness(0.5)";

    }
    tabs[x].style.filter = "brightness(1)";
    pages[x].style.display = "block";

        t2Active = true;
        t2 = setInterval(ShowSearchResults, 400)
    }
    else if (x !== 1) {
        clearInterval(t2);
        t2Active = false;
    }
    if (x === 0 && !tActive) {
        tActive = true;
        t = setInterval(NavBar, 10);
    }

    }
    if (x !== 4) {

        }

            showMML();
        }
    }
    if (x !== 2) {
        let el = document.getElementsByClassName("cs-movie-video");
        for (let i = 0; i < 5; i++) {
            el[i].pause()
        }
    }
}

// This is specially for the search page


function ShowSearchResults() {
    var input = document.getElementsByTagName("input")[0];
    var sr = document.getElementById("search-results");
    var ai = document.getElementById("audio-icon");
    let movies = {};
    let x = input.value.toLowerCase();
    var list = [];
    let t=0,l=0;
    if (x !== lastvalue) {
        sr.innerHTML = "";
        if (input.value !== "") {
            ai.style.backgroundImage = "url('https://imgur.com/JLqZjiK.jpg')";
            for (let i of Object.keys(dict)) {
                if (i === x) {
                    movies[i] = Object.keys(movies).includes(i) ? movies[i]+100 : 100;
                }
                if (i.includes(x) || x.includes(i)) {
                    movies[i] = Object.keys(movies).includes(i) ? movies[i]+50 : 50;
                }
                for (let j of i.split(" ")) {
                    for (let k of x.split(" ")) {
                        if (j === k) {
                            movies[i] = Object.keys(movies).includes(i) ? movies[i]+10 : 10;
                        }
                        if (j.includes(k) || k.includes(j)) {
                            movies[i] = Object.keys(movies).includes(i) ? movies[i]+2 : 2;
                        }
                    }
                }
            }
            let len = Object.keys(movies).length;
            for (let i = 0; i < len; i++) {
                let max = Object.values(movies).indexOf(Math.max(...Object.values(movies)));
                sr.innerHTML += `<div class = "sr-movies" style = "top: ${t}vw; left: ${l}vw; background-image: url('${dict[Object.keys(movies)[max]][0][0]}.jpg')" onclick = "call('${Object.keys(movies)[max]}')"></div>`;
                l+=31;
                if (l >= 90) {
                    l = 0;
                    t += 47;
                }
                delete movies[Object.keys(movies)[max]];
            }
            if (sr.innerHTML === "") {
                sr.innerHTML = `<div class = "no-result">`
            }
        }
        else {
            ai.style.backgroundImage = "url('https://imgur.com/lXYziXE.jpg')";
            for (let i of Object.keys(dict)) {
                sr.innerHTML += `<div class = "sr-movies" style = "top: ${t}vw; left: ${l}vw; background-image: url('${dict[i][0][0]}.jpg')" onclick = "call('${i}')"></div>`;
                l+=31;
                if (l >= 90) {
                    l = 0;
                    t += 47;
                }
            }
        }
    }
    lastvalue = x
}

                </div>
            </div>
            <div id = "thumbs-up" class = "thumbs" onclick = "like()"></div>
            <div id = "thumbs-down" class = "thumbs" onclick = "dislike()"></div>
            
            <div id = "search-page" class = "pages">
                <div id = "search-bar">
                    <div id = "search-icon"></div>
                    <div id = "audio-icon" onclick = "clearInput();"></div>
                    <div id = "search-space"><input maxlength = "50" placeholder = "Search for a show, movie, genre, etc."></div>
                </div>
                <div id = "search-results"></div>
            </div>
            
            <div id = "coming-soon-page" class = "pages">
                <div id = "notification-bar" onclick = "showNots()">
                    <div id = "not-img-1"></div>
                    <div id = "not-img-2"></div>
                </div>
                <div id = "nots">
                    <div id = "nots-back" onclick = "NotsBack()"></div>
                    <div id = "no-nots">No notifications :(</div>
                </div>
            </div>
            
            <div id = "downloads-page" class = "pages"></div>
            
            <div id = "more-page" class = "pages">
                <div id = "more-my-list" onclick = "showMML()">
                    <div id = "mml-text">My List</div>
                    <div id = "mml-arrow">></div>
                    <div id = "mml-movies"></div>
                </div>
                <div style = "height:10px;"></div>
                <div id = "more-liked" onclick = "showML()">
                    <div id = "ml-text">Liked</div>
                    <div id = "ml-arrow">></div>
                    <div id = "ml-movies"></div>
                </div>
                <br><br><br><br><br><br><br><br>
            </div>
            
            <div id = "bottom-tabs-holder">
                <div id = "home-tab" class = "bottom-tabs" onclick = "activate(0)"></div>
                <div id = "search-tab" class = "bottom-tabs" onclick = "activate(1)"></div>
                <div id = "coming-soon-tab" class = "bottom-tabs" onclick = "activate(2)"></div>
                <div id = "downloads-tab" class = "bottom-tabs" onclick = "activate(3)"></div>
                <div id = "more-tab" class = "bottom-tabs" onclick = "activate(4)"></div>
            </div>
            <div id = "alert-box"></div>
        </div>
    </body>
</html>
